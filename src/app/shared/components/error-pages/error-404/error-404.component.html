<div class="error-page">
  <!-- Header con Logo Seguros Bolívar -->
  <header class="error-page__header">
    <div class="error-page__header-content">
      <img src="assets/img/seguros_bolivar.svg" alt="Seguros Bolívar" class="error-page__logo" />
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="error-page__content">
    <div class="error-page__wrapper">
      <!-- Spinner Seguros Bolívar INTEGRATED con icono -->
      <div class="error-page__icon-container">
        <!-- Fondo verde clarito -->
        <div class="error-page__icon-bg"></div>
        <!-- Spinner girando -->
        <div class="error-page__spinner-wrapper">
          <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" class="error-page__spinner-svg">
            <!-- Círculo exterior - Verde oscuro -->
            <circle class="spinner-outer" cx="100" cy="100" r="95" stroke="#038450" stroke-width="2" fill="none" stroke-linecap="round" stroke-dasharray="420 180"/>
            <!-- Círculo medio - Verde claro -->
            <circle class="spinner-middle" cx="100" cy="100" r="82" stroke="#02D46F" stroke-width="2" fill="none" stroke-linecap="round" stroke-dasharray="360 155"/>
            <!-- Círculo interior - Amarillo -->
            <circle class="spinner-inner" cx="100" cy="100" r="69" stroke="#FFE16F" stroke-width="2" fill="none" stroke-linecap="round" stroke-dasharray="300 133"/>
          </svg>
        </div>
        <!-- Icono central fijo -->
        <div class="error-page__icon-center">
          <i class="fa-solid fa-plug-circle-xmark"></i>
        </div>
      </div>

      <!-- Texto -->
      <div class="error-page__text">
        <h1 class="error-page__code">404</h1>
        <h2 class="error-page__title">No encontramos esta página</h2>
        <p class="error-page__message">
          Por favor, regrese al inicio y continúe su búsqueda. 
          Lo invitamos a conocer nuestro portafolio de seguros y servicios.
        </p>
        
        <!-- Botón -->
        <button class="error-page__button" (click)="goToHome()">
          Ir al inicio
        </button>
      </div>
    </div>
  </main>
</div>
